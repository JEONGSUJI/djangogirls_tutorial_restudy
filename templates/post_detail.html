{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250}}</p>
        <div>{{ post.author }}</div>
        <div>{{ post.created_date }}</div>
        <div>{{ post.published_date }}</div>
        <div>{{ post.text }}</div>
    </div>
</div>
{% endblock %}
